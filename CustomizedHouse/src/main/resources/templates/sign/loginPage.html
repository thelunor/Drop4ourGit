<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{indexLayout}"
>
<style type="text/css" layout:fragment="pageCss">
    .input-group {
        height: 50px;
    }

    h2 {
        font-family: 'Jua', sans-serif;

    }
</style>
<section id="loginPage" class="about roomy-100" layout:fragment="content">
    <form action="/sign/loginPage" method="post" name="loginForm">
        <div class="container">
            <div class="about_content">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="signup-form">
                            <br> <br> <br> <br> <br>
                            <h2 style="text-align: center">로그인</h2>
                            <br>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <input class="form-control" type="text" name="username" id="id" placeholder="아이디"
                                           required="required">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                    <input class="form-control" type="password" name="password" id="password"
                                           placeholder="비밀번호" required="required">
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block btn-lg">Log in</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
