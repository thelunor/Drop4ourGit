<html xmlns:th="http://www.thymeleaf.org"
	      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	      layout:decorator="~{indexLayout}">
<section class="about roomy-100" layout:fragment="content">
	<style type="text/css">


		.input-group {
			height: 50px;
		}

		h2, h5, p {
			font-family: 'Jua', sans-serif;
			text-align: center;
		}

		.form{
			border : 3px double black;
			padding : 10px;
		}
	</style>
    <div>
		<div class="container">
			<div class="about_content">
				<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-6">
						<div class="signup-form">

							<br> <br> <br> <br> <br>
							<h2>회원가입</h2>
							<br>
							<div class="form-group">
								<h5>
									맞집 회원은 개인회원과 공인중개사회원으로 구분되어지며,<br>회원가입시 맞집 서비스를 이용하실 수
									있습니다.<br>
									<br>
									<span>※ 개인회원과 공인중개사회원은 서로 전환되지 않습니다.</span>
								</h5>
								<br>
							</div>
						</div>
					</div>
				</div>
				<br>
				<br>
				<br>
				<div class="row">
					<div class="col-md-6">
						<div class="form">
						<br>
							<h5><i class="fas fa-user"></i> 개인회원</h5>
							<br><p>맞집의 다양한 정보와 서비스를 모두 이용하실 수 있습니다.</p><br>
							<button type="submit" class="btn btn-primary btn-block btn-lg"  onclick="location.href='/sign/signUpGenericTerms'">Join</button>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form">
						<br>
							<h5><i class="fas fa-home"></i> 공인중개사회원</h5>
							<br><p>맞집의 중개사 지원을 위한 서비스를 모두 이용하실 수 있습니다.</p><br>
							<button type="submit" class="btn btn-primary btn-block btn-lg"  onclick="location.href='/sign/signUpREATerms'">Join</button>
						</div>
					</div>
				</div>
			</div>
			<!--End off row-->
		</div>
		<!--End off container -->
	</div>
</section>
