<div layout:fragment="pageJs">
<script type="text/javascript" src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=7f29636abb75060606ee8e36cbc1601e&libraries=LIBRARY"></script>    
<script>
$(function() {
    $('.slick-items').slick({
        autoplay : true,
        dots : true,
        speed : 300 /* 이미지가 슬라이딩시 걸리는 시간 */,
        infinite : true,
        autoplaySpeed : 3000 /* 이미지가 다른 이미지로 넘어 갈때의 텀 */,
        arrows : true,
        slidesToShow : 1,
        slidesToScroll : 1,
        fade : false
     });
    
	var mapContainer = document.getElementById('mapList'), // 지도를 표시할 div 
	    mapOption = { 
	        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
	        level: 3 // 지도의 확대 레벨
	    };

		var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
		
		// 마커가 표시될 위치입니다 
		var markerPosition  = new kakao.maps.LatLng(33.450701, 126.570667); 
		
		// 마커를 생성합니다
		var marker = new kakao.maps.Marker({
		    position: markerPosition
		});
		
		// 마커가 지도 위에 표시되도록 설정합니다
		marker.setMap(map);
			});
</script>
